spring.application.name=webflux-demo
server.port=9090

# Reactive H2 in-memory database via R2DBC
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.r2dbc.username=sa
spring.r2dbc.password=

# Initialize schema.sql automatically
spring.sql.init.mode=always

# H2 Console (for showing DB in browser if they ask)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional logging to see SQL & R2DBC behaviour
logging.level.org.springframework.r2dbc.core=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
